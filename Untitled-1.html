<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class student {
        constructor(name, surname, bal) {
          this.Name = name;
          this.Surname = surname;
          this.Bal = bal;
        }
      }
      let std1 = new student("Mustafa", "'asas", 75);
      let std2 = new student("Mustafa", "'asas", 44);

      function name(students) {
        let newarr = [];
        for (let i = 0; i < students.length; i++) {
          if (students[i].Bal > 50) {
            newarr[newarr.length] = students[i];
          }
        }
        return newarr;
      }
      let mus = name([std1, std2]);
      console.log(mus);
    </script>
  </body>
</html>
